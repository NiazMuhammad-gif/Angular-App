<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit ></app-shopping-edit>
    <hr>
    <ul class="list-group" *ngFor="let ingredient of ingredients; let i = index">
      <li class="list-group-item"
      style="cursor: pointer;">
        <a (click)="onEditItem(i)">
          {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </li>
    </ul>
  </div>
</div>
